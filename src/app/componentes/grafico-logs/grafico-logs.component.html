<div class="tittle">
    <h3>Logs de usuarios</h3>
</div>
<div class="flex-item" style="width: 40vw;" id="grafico">
    <div style="display: block;">
        <canvas baseChart width="400" height="400"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"
        ></canvas>
    </div>
</div>
<div class="divButton">
    <button class="info" (click)="DescargarInfo()">Descargar info</button>
</div>
<div class="divButton">
    <button class="info" (click)="descargarPDF('grafico','logs')">Descargar Grafico</button>
</div>
